<h1>{% if node.title %}{{ node.title }}{% else %}{{ site.title }}{% endif %}</h1>
<div class="row notex">
  <div class="col-1 left">
    {{node | nav_prev }}
  </div>
  <div class="col-10 center">
    {% if node | is_chapter %}<span class="tagline">{{ node | tagline }}</span>{% endif %}
  </div>
  <div class="col-1 right">
    {{node | nav_next }}
  </div>
</div>
